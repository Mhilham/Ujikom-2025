<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ujikom 2025</title>
  
    <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Import Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Import jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  

  <h1>todo list ujikom</h1>
  
    <!-- dropdown -->
  <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
  menu
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="tambah.html">tambah</a></li>
  </ul>
</div>
  
    <!-- table -->
  <table class="table" id="daftar-tugas">
     <tybody>
       <tr>
         <th>tugas</th>
       </tr>
       <tr>
         <th scope="col">#</th>
         <th scope="col">tugas</th>
         <th scope="col" id="status">status</th>
         <th scope="col">prioritas</th>
         <th scope="col">tanggal</th>
         <th>aksi</th>
       </tr>
     </tybody>
   </table>
   
     <!-- script utama -->
   <script type="module">
  import { ambildaftartugas } from './main.js';

  $(document).ready(async function() {
    let elemenDaftar = $("#daftar-tugas > tbody"); 
    let daftartugas = await ambildaftartugas();
    let nomor = 1;
    daftartugas.forEach((data) => {
      elemenDaftar.append(
        '<tr>' +
        '<th>' + nomor + '</th>' +
        '<td>' + data.tugas + '</td>' +
        '<td>' +
        '<button class="btn-status" data-status="' + data.status + '" data-id="' + data.id + '">' +
        data.status + '</button>' +
        '</td>' +
        '<td>' + data.prioritas + '</td>' +
        '<td>' + data.tanggal + '</td>' +
        '</tr>'
      );
      nomor = nomor + 1;
    });
  });
</script>

  
  

 
</body>
</html>
